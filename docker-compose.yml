version: "3.1"

services:
  db:
    image: postgres:16beta1-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: myDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecret
    ports:
      - 5432:5432
    volumes:
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
      - ./dbdata:/var/lib/postgresql/data
